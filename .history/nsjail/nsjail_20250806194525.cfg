name: "python_sandbox"
description: "Restricts Python script execution"
mode: EXECVE
stderr_to_null: false

mount {
  src: "/scripts"
  dst: "/scripts"
  is_bind: true
  is_dir: true
  rw: true
}

mount {
  src: "/tmp"
  dst: "/tmp"
  is_bind: true
  is_dir: true
  rw: true
}

exec_bin {
  path: "/usr/bin/python3"
  arg: "/scripts/sandboxed.py"
}

cwd: "/scripts"

rlimit_as: 512
rlimit_cpu: 5
rlimit_fsize: 10240
rlimit_nofile: 32

clone_newuser: false
clone_newnet: false

name: "python_sandbox"
description: "Restricts Python script execution"
mode: EXECVE
stderr_to_null: false

# MOUNT: Your scripts directory
mount {
  src: "/scripts"
  dst: "/scripts"
  is_bind: true
  is_dir: true
  rw: true
}

# MOUNT: Temporary directory
mount {
  src: "/tmp"
  dst: "/tmp"
  is_bind: true
  is_dir: true
  rw: true
}

# ==== ADDED BELOW: SYSTEM DIRECTORIES NEEDED FOR PYTHON3 ====
mount {
  src: "/usr"
  dst: "/usr"
  is_bind: true
  is_dir: true
  rw: false
}

mount {
  src: "/lib"
  dst: "/lib"
  is_bind: true
  is_dir: true
  rw: false
}

mount {
  src: "/lib64"
  dst: "/lib64"
  is_bind: true
  is_dir: true
  rw: false
  mandatory: false
}
# ==== END OF ADDED SECTION ====

exec_bin {
  path: "/usr/bin/python3"
  arg: "/scripts/sandboxed.py"
}

cwd: "/scripts"

rlimit_as: 512
rlimit_cpu: 5
rlimit_fsize: 10240
rlimit_nofile: 32

clone_newuser: false
clone_newnet: false
